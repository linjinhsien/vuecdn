<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Lock Feature</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }
    .form-control, .form-select, .form-check {
      width: 50%;
      max-width: 400px;
      margin-bottom: 10px;
      margin-left: auto;
      margin-right: auto;
    }
    .form-check {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .form-check-input {
      width: 20px;
      height: 20px;
      margin-right: 5px;
    }
    .form-check-label {
      font-size: 14px;
      margin-right: 10px;
    }
    .form-text {
      font-size: 12px;
      color: #6c757d;
      margin-top: 5px;
      text-align: center;
    }
    .mb-3 {
      text-align: center;
    }
    .form-label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <form>
      <div class="mb-3">
        <label for="applicant" class="form-label">申請人</label>
        <input type="text" class="form-control" id="applicant" v-model="name" :maxlength="10" :disabled="isLocked"
          placeholder="請輸入姓名">
        <div class="form-text">最多可輸入 10 個字。</div>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">年齡</label>
        <input type="number" class="form-control" id="age" v-model="age" min="18" max="38" :disabled="isLocked">
       
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">部門</label>
        <select class="form-select" id="department" v-model="department" :disabled="isLocked">
          <option value="人事部">人事部</option>
          <option value="會計部">會計部</option>
          <option value="資訊部">資訊部</option>
        </select>
        
      </div>
      <div class="mb-3">
        <label class="form-label">性別</label><br>
        <input type="radio" id="male" value="男" v-model="gender" :disabled="isLocked">
        <label for="male">男</label>
        <input type="radio" id="female" value="女" v-model="gender" :disabled="isLocked">
        <label for="female">女</label>
        
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="lockCheck" v-model="isLocked">
        <label class="form-check-label" for="lockCheck">鎖定</label>
       
      </div>
    </form>
  </div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          name: "林晉賢", // 預設為面試者姓名
          age: 29, // 預設為你的年齡
          department: "資訊部", // 預設為資訊部
          gender: "男", // 預設為你的性別
          isLocked: false // 用來控制是否鎖定
        };
      }
    }).mount('#app');
  </script>
</body>
</html>
